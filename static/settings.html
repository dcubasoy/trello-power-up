<html>
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
  </head>
  <body>
    <div id="content">
	  <p><b>When I paste a Droplr link into Trello...</b></p>
	  <input id="noembed" type="radio" name="linkBehavior" value="noembed"> Create card, attach drop and update cover<br>
	  <input id="embed" type="radio" name="linkBehavior" value="embed" checked> Create card, attach drop, update cover, and embed a preview in the description.<br>
	  <br>
	  <p>
		<input type="checkbox" id="hideCoverAttachments" checked>
		<label for="hideCoverAttachments" style="display: inline;">Hide cover images for drops</label>
	  </p>
      <button id="save" class="mod-primary">Save</button>
    </div>
    <script src="./js/settings.js"></script>
  </body>
</html>
