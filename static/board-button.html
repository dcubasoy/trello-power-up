<html>
  <head>
  	<link rel="stylesheet" href="./css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
  </head>
  <body>
    <div id="content">
	  <div id="errorAlert" class="alert alert-danger alert-dismissable collapse">
		<a href="#" id="errorClose" class="close" aria-label="close">Ã—</a>
		<strong>Error! </strong><span id="errorMessage">This alert box could indicate a successful or positive action.</span>
	  </div>
	  <label for="insertIntoList">Add To</label>
	  <select id="insertIntoList">
	  </select> 
	  
	  <label for="drop-link">Drop Link</label>
      <input id="drop-link" class="form-control" style="width: 200px;" type="text" value="">
	  <p><label>Options</label></p>
	  <p>
		<input type="checkbox" id="cover" checked>
		<label for="cover" style="display: inline;">Make Cover</label>
	  </p>
	  <p>
		<input type="checkbox" id="embed" checked>
		<label for="embed" style="display: inline;">Embed Preview</label>
	  </p>
	  <div id="actions" style="display:inline-block;">
		<button id="create-card" class="mod-primary" data-loading-text="<i class='mod-primary fa fa-circle-o-notch fa-spin'></i>Creating Card..." style="margin: 0px; padding: 8px;">Create Card</button>
	  </div>
    </div>
	<script src="https://trello.com/power-ups/power-up.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="https://api.trello.com/1/client.js?key=d4555b9abf43f890715d5a12c07dea09"></script>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/droplr.js"></script>
	<script src="./js/board-button.js"></script>
  </body>
</html>
